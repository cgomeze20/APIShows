<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8d1dee9237.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>API TV Shows</title>
  </head>
  <body>
    <div class="header">
    <input type="search" class="search" id="search" placeholder="Type a TV Show" />
    <hr />
  </div>
    <div class="container">
    <section id="shows" class="grid-fluid">
      <template id="show-template">
        <article class="show">
          <h3></h3>
          <div></div>
          <img />
          <a></a>
        </article>
      </template>
    </section>
</div>

<footer>
  <p>Derechos Reservados &copy Creado por Carlos Gomez</p>
</footer>
    <script src="app.js"></script>
  </body>
</html>
